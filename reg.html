<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: rgb(192, 153, 181);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 6px 8px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="thankyou.html" id="registrationForm">
        <h2>Registration Page</h2>


        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="Username">Username:</label>
        <input type="text" id="Username" name="Username" required>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male" style="display:inline;">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female" style="display:inline;">Female</label>

        <label for="gmail">Gmail-Id:</label>
        <input type="email" id="gmail" name="gmail" required>

        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone" required 
               pattern="[0-9]{10}" 
               title="Enter a 10-digit phone number">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" max="2007-06-27" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <label for="password">Set password:</label>
        <input type="password" id="password" name="password" required
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!]).{6,}" 
               title="Password must be at least 6 characters long, include uppercase, lowercase, a number, and a special character.">

        <label for="confirm_password">Confirm password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        
        <label for="select">Course:</label>
        <select id="select" name="select" required>
            <option value="">Select Course</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                alert('Password should match');
            }
        });
    </script>
</body>
</html>
